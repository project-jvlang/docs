name: Notify Orchestrator

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'concepts/**'
      - 'design/**'
      - 'specs/**'
      - 'README.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Orchestrator
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ORCHESTRATOR_TOKEN }}
          repository: asopitech-labs/sponsors-orchestrator
          event-type: source-updated
          client-payload: |
            {
              "source": "project-jvlang/docs",
              "source_type": "public-docs",
              "project": "jv-lang",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }
